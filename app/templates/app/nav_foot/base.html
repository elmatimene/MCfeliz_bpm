<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mascota Feliz{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
        }
        header, footer {
            background-color: #f3f3f3;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #0077cc;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>

    {% include 'app/nav_foot/nav.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'app/nav_foot/footer.html' %}

</body>
</html>
